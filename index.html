<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>

<body>
    <h1>ビジネス本構文生成機</h1>
    <p>「AはBがないと破綻するというがそれは甘えである。本来はCのみあれば成立するのでAの九割はDである」</p>
    <p>A, B, C, Dをそれぞれ入力してください</p>

    <ul>
        <label>A<br></label>
        <input type="text" id="A" required size="10" />

        <label><br>B<br></label>
        <input type="text" id="B" required size="10" />

        <label><br>C<br></label>
        <input type="text" id="C" required size="10" />

        <label><br>D<br></label>
        <input type="text" id="D" required size="10" />
    </ul>

    <script>
        let a = document.getElementById('A');
        let b = document.getElementById('B');
        let c = document.getElementById('C');
        let d = document.getElementById('D');

        document.write('<p>' + a.value + 'は' + b.value + 'がないと破綻するというがそれは甘えである。本来は' + c.value + 'のみあれば成立するので' + a.value + 'の九割は' + d.value + 'である</p>');
    </script>
</body>

</html>
