<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>

<body>
    <h1>ビジネス本構文生成機</h1>
    <p>「AはBがないと破綻するというがそれは甘えである。本来はCのみあれば成立するのでAの九割はDである」</p>
    <p>A, B, C, Dをそれぞれ入力してください</p>

    <form>
        <p>
            <label>A：<input type="text" id="A" name="A"></label>
        </p>
        <p>
            <label>B：<input type="text" id="B" name="B"></label>
        </p>
        <p>
            <label>C：<input type="text" id="C" name="C"></label>
        </p>
        <p>
            <label>D：<input type="text" id="D" name="D"></label>
        </p>
        <p>
            <input type="button" value="生成" id="checkButton">
        </p>

        <p id="msg"></p>

        <script>
            function buttonClick() {
                const a = document.getElementById('A').value;
                const b = document.getElementById('B').value;
                const c = document.getElementById('C').value;
                const d = document.getElementById('D').value;

                const msg = document.getElementById('msg');
                msg.innerText = `${a}は${b}がないと破綻するというがそれは甘えである。本来は${c}のみあれば成立するので${a}の九割は${d}である。`;
            }

            document.getElementById('checkButton').addEventListener('click', buttonClick);
        </script>
    </form>
</body>

</html>
